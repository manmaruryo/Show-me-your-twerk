<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me your Twerk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Show me your Twerkへようこそ</h1>
        <p>最新のデザインとTwerkをお届けします</p>
        <!-- 画像を隠しておく -->
        <img src="Twerk_images.jpg" alt="Twerkイメージ" class="header-image" id="mainImage" style="display: none;">
        <a href="#about" id="showImageButton">もっと見る</a>
    </header>

    <section id="about">
        <h2>私たちについて</h2>
        <p>私たちは、革新的でクリエイティブなデザインのTwerkを求めて活動しています。ユーザー体験を最優先に考え、視覚的に魅力的で、機能的なTwerkを提供します。</p>
    </section>

    <footer>
        <p>&copy; 2024 Show me your Twerk. All rights reserved.</p>
    </footer>

    <!-- JavaScriptを追加 -->
    <script>
        // ボタンと画像を取得
        const showImageButton = document.getElementById('showImageButton');
        const mainImage = document.getElementById('mainImage');

        // ボタンクリック時の処理
        showImageButton.addEventListener('click', function (event) {
            event.preventDefault(); // デフォルトのリンク動作を無効化
            mainImage.style.display = 'block'; // 画像を表示
            showImageButton.style.display = 'none'; // ボタンを非表示にする
        });
    </script>
</body>
</html>
